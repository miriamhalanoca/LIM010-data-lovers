<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>

    <section id="menu-buscador " class="menu">
      <nav class="menu-nav">
        <ul>
          <!-- <il><a href="#" id="Startuno" class="icon-home">INICIO</a></il> -->
          <il><a href="#"><span id="Start" class="icon-orden">ORDEN</a></il>
          <il><a href="#"><span id="Order" class="icon-search">MAYOR-MENOR</a></il>
          <il><a href="#"><span id="Filter" class="icon-filter">TIPOS</a></il>
          <il><a href="#"><span id="icon-devilidades" class="icon-weaknesses">DEVILIDADES</a></il>
          <il><a href="#"><span id="calculando" class="icon-eggs">ECLOSIONAR</a></il>
        </ul>
      </nav>
      <form id="botones" class="botones hide">
        <!-- Input del buscador -->
        <input id="buscador" placeholder="Encuentra a tu pokemon!" type="text">
      </form>
      <!-- Boton de inicio -->
      <button id="atras" class="botonInicio hide" pe="submit">
        <span id="glyphicon" class="glyphicon glyphicon-home"></span>
      </button>
    </section>
  </header>

  <main class="page-main">
    <!-- login -->
    <section class="content-login" id="pantallaUno">
      <a><span class="lnr lnr-sun"></span></a>
      <form class="login" id="loginpg">
        <img src="img/pokemon.png" />
        <div class="form-item">
          <label>usuario</label>
          <input id="nombre" type="text">
          <label>contraseña</label>
          <input id="pass" type="password">
          <section id="error" class="errorDeContraseña"></section>
        </div>
        <a>¿olvidastes tu contraseña?</a>
        <button id="btn" type="button">iniciar sesion</button>
        <p>¿No tienes una cuenta? Registrate</p>
      </form>
    </section>

    <!-- Segunda pantalla -->
    <section id="pantallaDos" class="stylePantalla hide">
      <div id="section-menu" class="section-menu">

        <section id="diseñopantallados" class="diseño">

          <select id="ordenar" class="">
            <option>POR ORDEN </option>
            <option>A-Z</option>
            <option>Z-A</option>
          </select>

          <select id="direccion-ordenado" class="">
            <option>DIRECCION</option>
            <option value="1">MAYOR-MENOR</option>
            <option value="2">MENOR-MAYOR</option>
          </select>

          <select id="tipos" class="">
            <option>FILTRAR</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psiquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Suelo</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>

          <select id="poke-debilidades" class="">
            <option>DEBILIDADES</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fight">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psiquico</option>
            <option value="Rock">Roca</option>
            <option value="Land">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>

          <select id="eclosionar" class="">
            <option>ECLOSIONAR</option>
            <option value="2 km">2 km</option>
            <option value="5 km">5 km</option>
            <option value="10 km">10 km</option>
            <option value="Not in Eggs">Not in Eggs</option>
          </select>
        </section>
      </div>
      <div id="contenedorPoke" class="pokemon"></div>
      <div class="text-porcentaje hide" id="porcentaje"></div>
    </section>
    <div id="modal-mask" class="modal-mask hide">
      <div class="modal-box" id="modal-box">
        <span id="close" class="close">&times;</span>

        <div id="info-pokemon" class="info-pokemon"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="txt-footer">
      <p> Created by AlelizSanchez® & Miriam® </p>
      <div class="iconSocial">
        <a href="https://www.facebook.com/PokemonGO/" class="icon-facebook2"></a>
        <a href="https://www.instagram.com/pokemongoapp/?hl=es-la" class="icon-instagram"></a>
        <a href="https://twitter.com/pokemongoapp" class="icon-twitter"></a>
      </div>
    </div>
  </footer>

  <script src="./data/pokemon/pokemon.js"></script>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

<html>

<head>
  <meta charset="utf-8">

<body id="body" class="fondo">
  <header id="header" class="hide">
    <!-- <section id="menu-buscador " class="menu"> -->
    <li><a href="#" id="bt-menu" class="bt-menu"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
    <nav id="menu-nav" class="menu-nav hide">
      <ul>
        <!-- <li><a href="#" id="Startuno" class="icon-home">INICIO</a></li> -->
        <li><a href="#"><span id="start" class="icon-orden">ORDEN</span></a></li>
        <li><a href="#"><span id="order" class="icon-search">MAYOR-MENOR</span></a></li>
        <li><a href="#"><span id="filter" class="icon-hour-glass">TIPOS</span></a></li>
        <li><a href="#"><span id="icon-debilidades" class="icon-weaknesses">DEVILIDADES</span></a></li>
        <li><a href="#"><span id="calculando" class="icon-eggs">ECLOSIONAR</span></a></li>
      </ul>
    </nav>
    <form id="botones" class="botones">
      <!-- Input del buscador -->
      <div>
        <input id="buscador" placeholder="Encuentra a tu pokemon!" type="text"><i class="fa fa-search"
          aria-hidden="true"></i>
      </div>
      <button id="atras" class="boton-inicio" pe="submit"><i class="fa fa-home" aria-hidden="true"></i>
      </button>
    </form>
    <!-- Boton de inicio -->
    <!-- </section> -->
  </header>
  <main>
    <!-- login -->
    <!--<section id="pantallaUno">-->
    <form class="login" id="pantalla-uno">a
      <img alt="log" id="log" src="img/pokelogo.png" />
      <div class="form-item">
        <label>usuario</label>
        <input id="nombre" type="text">
        <label>contraseña</label>
        <input id="pass" type="password">
        <section id="error" class="error"></section>
      </div>
      <a>¿olvidastes tu contraseña?</a>
      <button id="btn" type="button">iniciar sesion</button>
      <p>¿No tienes una cuenta? Registrate</p>
    </form>
    <!--</section>-->

    <!-- Segunda pantalla -->
    <section id="pantalla-dos" class="style-pantalla hide">
      <div id="section-menu" class="section-menu">
        <section id="estilo-select" class="estilo">
          <select id="ordenar">
            <option>POR ORDEN </option>
            <option value="AZ">A-Z</option>
            <option value="ZA">Z-A</option>
          </select>

          <select id="aparicion">
            <option>APARICION</option>
            <option value="1">MAYOR-MENOR</option>
            <option value="2">MENOR-MAYOR</option>
          </select>

          <select id="tipos">
            <option>TIPOS</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psiquico</option>
            <option value="Rock">Roca</option>
            <option value="Ground">Suelo</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>

          <select id="poke-debilidades">
            <option>DEBILIDADES</option>
            <option value="Water">Agua</option>
            <option value="Bug">Bicho</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electrico</option>
            <option value="Ghost">Fantasma</option>
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Fight">Lucha</option>
            <option value="Normal">Normal</option>
            <option value="Grass">Hierba</option>
            <option value="Psychic">Psiquico</option>
            <option value="Rock">Roca</option>
            <option value="Land">Tierra</option>
            <option value="Poison">Veneno</option>
            <option value="Flying">Volador</option>
          </select>

          <select id="eclosionar">
            <option>ECLOSIONAR</option>
            <option value="2 km">2 km</option>
            <option value="5 km">5 km</option>
            <option value="10 km">10 km</option>
            <option value="Not in Eggs">Not in Eggs</option>
          </select>
        </section>
      </div>
      <div class="text-porcentaje hide" id="porcentaje"></div>
      <div id="contenedor-pokemon" class="pokemon"></div>

    </section>
    <div id="modal-mask" class="modal-mask hide">
      <span id="close" class="close">&times;</span>
      <div class="modal-box" id="modal-box">

        <div id="info-pokemon" class="info-pokemon"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="txt-footer">
      <p> Created by AlelizSanchez® & Miriam® </p>

    </div>
